<body>
    <header>
        <ul>
            <li><a href="./index.html">Ben Kimim?</a></li>
            <li><a href="#">CV</a></li>
            <li><a href="./sehrim.html">Şehrim</a></li>
            <li><a href="./mirasimiz.html">Mirasımız</a></li>
            <li><a class="selected" href="#">İletişim</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="row">
            <div class="center">
                <p class="content">Benimle iletişime geçmek için lütfen aşağıdaki formu doldurunuz</p>
                <form onsubmit="return Formkontrol(this)">
                    <fieldset>
                        <div class="form-group">
                            <label for="name"><span>İsim : </span></label>
                            <input class="form-control" type="text" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email"><span>E-mail : </span></label>
                            <input class="form-control" type="text" name="email">
                        </div>
                        <div class="form-group">
                            <label for="email"><span>Telefon (zorunlu değil) : </span></label>
                            <input class="form-control" type="text" name="email">
                        </div>                    
                        <div class="form-group">
                            <label for="dil">Dil:</label><br>
                            <label class="radio-inline"><input type="radio" name="dil" checked>Arapça</label>
                            <label class="radio-inline"><input type="radio" name="dil"> Türkçe</label>
                            <label class="radio-inline"><input type="radio" name="dil"> İngilizce</label>
                        </div>
                        <div class="form-group">
                            <label for="email"><span>Masajınız : </span></label>
                            <textarea class="form-control" name="masaj" id="masaj" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="email"><span>Malzemeler : </span></label>
                            <label class="checkbox-inline"><input type="checkbox" name="malzeme">Domates</label>
                            <label class="checkbox-inline"><input type="checkbox" name="malzeme"> Salatalık</label>
                            <label class="checkbox-inline"><input type="checkbox" name="malzeme"> Turşu</label> 
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success">Gönder</button>
                            <button class="btn btn-danger">Temizle</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <footer>
            <p>Hikmet Saylam &copy; 2019</p>
    </footer>
